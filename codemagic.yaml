workflows:
  ios-simple:
    name: iOS Simple Build
    instance_type: mac_mini_m1
    environment:
      flutter: 3.16.9
      xcode: 15.2
      cocoapods: 1.14.3
      groups:
        - firebase
    scripts:
      - name: Set up Firebase credentials
        script: |
          echo $GOOGLE_SERVICE_INFO_PLIST | base64 --decode > $CM_BUILD_DIR/ios/Runner/GoogleService-Info.plist
          echo "Firebase credentials configured"
      - name: Flutter build
        script: |
          flutter clean
          flutter pub get
          cd ios && pod install && cd ..
          flutter build ios --debug --no-codesign
    artifacts:
      - build/ios/iphoneos/Runner.app

  android-workflow:
    name: Android Workflow
    instance_type: mac_mini_m1
    environment:
      flutter: 3.16.9
      groups:
        - firebase
    scripts:
      - name: Set up Firebase credentials
        script: |
          echo $GOOGLE_SERVICES_JSON | base64 --decode > $CM_BUILD_DIR/android/app/google-services.json
          echo "Firebase credentials configured"
      - name: Flutter build
        script: |
          flutter pub get
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/*.apk 